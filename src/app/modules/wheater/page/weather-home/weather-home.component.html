<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Buscar localização"
      name="city"
      [(ngModel)]="initialCityName"
    />

    <span>
      <fa-icon
        animation="fade"
        style="--fa-animation-duration: 5s; cursor: pointer"
        size="lg"
        class="search-icon"
        [icon]="searchIcon"
        (click)="onSubmit()"
      >

      </fa-icon>
    </span>
  </form>
</div>

<app-wather-card *ngIf="weatherDatas" [weatherDatasInput]="weatherDatas"></app-wather-card>
